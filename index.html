<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHOPPING CART</title>    
    <link rel="stylesheet" href="./src/styles/cart.css">
    <link rel="stylesheet" href="./src/styles/footer.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <div class="container">
        <div class="products"></div>            
    </div>
    <div class='cart-container'>
        <div class='shopping-cart'>
            <div class="cart-quantity">quantity: <span class="total-quantity">0</span></div>
            <div class='total'>TOTAL: <span class="total-price">0</span></div>                
        </div>
        <div>
            <button class="cart-checkout">Checkout</button>
        </div>
    </div> 
    <div id='myModal' class="modal">        
        <div class="modal-content">
             <span class="close">&times;</span>
             <p class='checkout-text'></p>
         </div>
    </div>    
    <script src='./src/JSfiles/variables.js''></script>
    <script src='./src/JSfiles/cart.js'></script>
    <script src='./src/JSfiles/display.js'></script>
    <script src='./src/JSfiles/getData.js'></script>    
</body>
</html>
